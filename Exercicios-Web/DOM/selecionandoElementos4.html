<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }
        
        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        // Ao criar o prototype de todos eles, a função log irá
        // se logar no console 

        const lista = document.querySelector('div ul')
        lista.parentNode.log() // pegar o elemento pai do parâmetro
        lista.childNodes.log() // lista de filhos do parâmetro
        //OBS o .childNodes traz os espaços de quebra de linha como se fosse texto
        
        const primeiro = lista.firstChild // Pegar o primeiro elemento da lista
        primeiro.log() // lembrar dos espaços em branco
        primeiro.nextSibling.log() // seleciona o segundo elemento filho

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log() // pegar o elemento anterior

        lista.children.log() // traz apenas as tags li
        lista.firstElementChild.log() // traz o primeiro elemento de fato dentro da lista
        lista.lastElementChild.log()
        lista.parentNode.previousElementSibling.log()
        // a lista é a ul, parentNode é a div que envolve,
        // previousElementSibling elemento irmão anterior. 
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log() // sequencia para a localização

    </script>
</body>

</html>
