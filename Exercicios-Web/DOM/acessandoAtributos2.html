<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5"> <!-- ESTE ATRIBUTO(data-...) SERÁ TRATADO DE FORMA ESPECIAL-->
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        console.log('Elemento "ul".............')
        // Seletor
        //const lista = document.querySelector('#compras')
        
        // Seletor pontual
        const lista = document.querySelector('div ul[destino="escritório"]')

        console.log('childNodes:', lista.childNodes)

        // Acessando pelo id
        console.log('id:', lista.id)

        // Acessando pelo valor do id
        console.log('destino:', lista.destino) // dará undefined pois é uma propriedade personalizada

        // Verificando se o atributo está ou não presente no elemento
        console.log('hasAttribute:', lista.hasAttribute('destino'))

        console.log('GET / SET')

        // Acessando pelo valor do id com o getAttribute()
        console.log('destino:', lista.getAttribute('destino'))
        
        // Alterando o valor do atributo com o setAttribute() 
        lista.setAttribute('destino', 'empresa') // chave, valor
        console.log('destino:', lista.getAttribute('destino'))

        // Setando Atributo via status
        lista.setAttribute('status', 'aberto') // será criado este atributo com o valor
        console.log('status:', lista.getAttribute('status'))

        // Remover Atributo
        lista.removeAttribute('destino')
        console.log('destino:', lista.getAttribute('destino'))

        // TRABALHANDO COM O data-...
        console.log(lista.dataset) // trará os atributos personalizados que começam com data-
        console.log(lista.dataset.urgencia) // apenas o valor
        lista.dataset.urgencia = 4 // Setando diretamente
        console.log(lista.dataset)
        console.log(lista.getAttribute('data-urgencia')) // com o get

        // CUIDADO
        const label = document.querySelector('label')
        console.log(label.for) // undefined, pois é uma palavra reservada
        console.log(label.htmlFor) // forma correta

    </script>
</body>

</html>
