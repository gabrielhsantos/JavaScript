<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            font-size: 40px;
            border: solid red; /* Por padrão a borda não é transmitida por hernaça */
            padding: 50px;
            margin: 0;
        }

        div {
            border: inherit; /* Palavra indicando que quer herdar */
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
