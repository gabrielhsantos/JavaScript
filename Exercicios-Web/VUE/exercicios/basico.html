<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app"> <!-- Elemento que Será Manipulado pelo Vue (TEMPLATE) -->
        <p>1) {{ 2 + 2 }}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) Produto: {{ nome }}, Preço: R${{ preco }}, Desconto: R$ {{ desconto * 100 }}%</p>
        <p>4) Hora Certa: {{ horaCerta() }}</p> <!-- Chamando a função no template-->
        <p>5) Preço com Desconto: R${{ precoComDesconto }}</p> <!-- Não é preciso dos () pois já é uma função calculada -->
    </div>
    <script>
        new Vue({
            el: "#app", // Indica o elemento a ser Manipulado
            data: { // Dados que serão instanciados dentro do elemento
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods: { // Métodos que poderão ser usados no template
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: { // Valores Computados
                precoComDesconto() {
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
