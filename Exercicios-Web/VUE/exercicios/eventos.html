<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ contador }}</p>
        <p>
            <button v-on:click="add">+1</button>
            <button @click="contador -= 2">-2</button> <!-- Reduzido -->
        </p>
        <p @mousemove="atualizarPosicao">
            Coordenadas: X:{{ x }}  Y:{{ y }}
            <!-- <span @mousemove.stop>Aqui Não</span> Regiao que não será monitorada pelo evento -->
            <span @mousemove="stop">Aqui Não</span>
        </p>
        <input type="text" @keyup.enter="alerta"> <!-- indicando a tecla ENTER-->
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                x: 0,
                y: 0,
                contador: 0
            },
            methods: {
                add() {
                    this.contador++
                },
                atualizarPosicao(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                stop(e) {
                    e.stopPropagation() // Opção para @mousemove.stop
                },
                alerta() {
                    alert('Enter!')
                }
            }
        })
    </script>
</body>
</html>
