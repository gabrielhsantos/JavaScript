<h1>Tags Não Visuais</h1>

<!-- 
    Tags Semânticas:

    section = coloca uma seção dentro do seu html (agrupamento temático)
    article = auto-contido 
    header = cabeçalho
    footer = rodapé
    nav = agrupa os links de navegação
    aside = de lado (ex. sidebar)
    details = mostra detalhes dependendo da programação

    As Famosas:
    div = divisão ou seção
    span = agrupar elementos inline
 -->

 <div>Área 1</div>
 <div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente"> muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente{
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
