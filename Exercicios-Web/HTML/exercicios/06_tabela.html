<h1>Tabela</h1>

<table>
    <caption>Produtos</caption> <!-- Nome da Tabela -->
    <thead> <!-- Cabeçalho da Tabela -->
        <tr> <!-- Linha -->
            <th>Produto</th> <!-- Nomes das Colunas -->
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody> <!-- Corpo da Tabela -->
        <tr> <!-- Linha 1 -->
            <td>iPad</td> <!-- Colunas -->
            <td>R$3.289,00</td>
            <td>5</td>
            <td>R$16.445,00</td>
        </tr>
        <tr> <!-- Linha 2-->
            <td>Sansung S9</td>
            <td>R$2.649,00</td>
            <td>8</td>
            <td>R$21.192,00</td>
        </tr>
    </tbody>
    <tfoot> <!-- Rodapé da Tabela -->
        <tr>
            <td colspan="3">Total</td> <!-- Ocupando 3 colunas(colspan), Ocupando 2 Linhas(rowspan) -->
            <td>R$37.637,00</td>
        </tr>        
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
    }

    thead tr {
        border-bottom: solid 3px #444;
    }

    tbody tr:hover {
        background-color: #dedede;       
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
