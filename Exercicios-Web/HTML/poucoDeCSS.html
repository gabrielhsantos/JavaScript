<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Um pouco de CSS</title>
        <!-- CSS EXTERNO -->
        <link rel="stylesheet" href="03_poucoDeCSS.css">
        <!-- CSS INTERNO-->
        <style>
            h1 {
                font-size: 20px;
            }           
            .fundoVermelho {
                background-color: #C00;                
            }
            .negrito {
                font-weight: bold;  
            }
            .fontePequena{
                font-size: 10px;
            }           
        </style>    
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span><br><br><br>
        <span class="fundoVermelho">Texto 2</span><br><br>        
        <span class="fundoVermelho negrito" wm-atib>Texto 3</span><br><br> 
        <!-- CSS inline -->
        <span class="negrito fontePequena" style="display: none">Texto 4</span>        
    </body>
</html>
