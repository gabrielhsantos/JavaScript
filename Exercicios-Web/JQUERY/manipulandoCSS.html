<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='resultado'></div>
    <script>
        // Leitura de um ATTR CSS
        const fonte = $('#div1').css('font-family') // irá apenas selecionar o attr da tag
        $('#resultado').append(`Fonte é ${fonte}`)

        // Alterar um ATTR CSS
        $('#div1').css('font-size', '3em')
        $('#div1').css({' font-size': '3.5em', 'color': 'yellow' })
        $('#div1').css('font-size', () => `${2 * 2}em`)

        // Add uma Classe
        $('#div2').addClass('destaque')

        // Verificar se uma classe está presente ou não em um elemento
        const temClasse = $('#div2').hasClass('destaque')
        $('#resultado').append(`<br>Tem class? ${temClasse}`)

        // Remover uma Classe
        $('#div2').removeClass('destaque')
        $('#div2').toggleClass('destaque')
        $('#div2').toggleClass('destaque')

    </script>
</body>
