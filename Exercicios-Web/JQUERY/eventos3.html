<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento(e) {
            $('#resultado').empty() // Limpar o resultado
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1, div2)
            div1.append(`target: ${e.target.id}`) // irá pegar o elemento que foi disparado o evento e retornar seu id
                
            const rt = e.relatedTarget ? e.relatedTarget.tagName : null 
            div1.append(`<br>relatedTarget: ${rt}`) // relatedTarget será o body, pois as divs estão dentro dele

            div1.append(`<br>type: ${e.type}`) // tipo de evento que aconteceu

            div1.append(`<br>which: ${e.which}`) // mostra a tecla que foi digitada (em números)

            div1.append(`<br>metaKey: ${e.metaKey}`) // Segurando o botão do atalho windows
        
            div2.append(`pageX: ${e.pageX}`)

            div2.append(`pageY: ${e.pageY}`)
        
            div2.append(`clientX: ${e.clientX}`)

            div2.append(`clientY: ${e.clientY}`)
        
            const obs = e.data ? e.data.obs : null
            div2.append(`<br>obs: ${obs}`)        
        }

        $('#div1, #div2').on('mouseenter mouseleave', 
        { obs: 'FUNCIONA' }, exibirDadosEvento)
        $('input').keyup(exibirDadosEvento)
    </script>
</body>
