<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira')
            .addClass('destaque')
            .removeClass('destaque')
        $('li').addClass('destaque')
        $('[wm-obrigatorio]').removeClass('destaque')
        $('li.opcional').removeClass('destaque')
        $('div p span').addClass('destaque')

        // SELETORES EXCLUSIVOS DO JQUERY
        $('li:first') // primeiro elemento do tipo li
            .css('border', 'solid 3px yellow')    
        $('li:odd') // seleciona os ímpares (LEMBRANDO QUE COMEÇA EM 0)
            .css('border', 'solid 10px orange')
        $('li:gt(1)') // gt = Greater Then (maior que), determinado índice
            .css('border', 'solid 10px white')
        $('li:not(:last)') // seleciona o li, que não seja o último elemento
            .css('border', 'none')
        $('li:contains("r")') // seleciona os elementos que contêm a letra r no texto
            .css('background-color', 'black')

        $('form *') // seletor universal, seleciona todos os elementos do tipo formulário
            .hide()
        $('form :text') // dentro de um formulário existe algum elemento do tipo texto
            .show() // irá retornar por conta da tag <input>
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()
    </script>
</body>
