<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        const manterDestaque = () => $('#div1').addClass('destaque')
        
        //$('#div1').hover(alternarDestaque, manterDestaque)
        $('#div1').on('mouseenter mouseleave', alternarDestaque)

        $('#div1')
            .one( // indica que o evento ocorrerá uma única vez
                'mouseenter',  
                e => alert('Aviso importante: !!!') // abrirá um popup com o texto
            )

        $('#div1')
            .dblclick( // double click
                e => $('#div1').fadeOut(1000).fadeIn(1000)
            )
        
        $(window) // seletor para a janela do browser
            .resize(function(e) { // redirecionamento de tamanho da tela
                const l = $(window).width()
                const a = $(window).height()
                $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
            })

        // NÃO FUNCIONA SELECIONANDO COM O MOUSE
        $(':input') // irá selecionar os inputs
            .select(function(e) { // quando ocorrer um select dentro de um input, chamará a função
                const inicio = e.target.selectionStart
                const fim = e.target.selectionEnd
                $('#resultado2').html(e.target.value.substring(inicio, fim))                
            })
    </script>
</body>
